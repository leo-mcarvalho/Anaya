        <nav class="navbar navbar-expand-lg navbar-dark mb-5">
            <!--  Show this only on mobile to medium screens  -->

            </button>

            <!--  Use flexbox utility classes to change how the child elements are justified  -->

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link ms-5" href="./game.html">Jogar</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>

                <!--   Show this only lg screens and up   -->
                <a class="navbar-brand d-none d-lg-block txtH1 fs-1" href="./index.html">Anaya</a>

                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <div class="dropdown">
                            <button class="text-white btn  bd-highlight botao dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="./cadastro.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="./informacoespessoais.html">Informações Pessoais</a>

            </div>
        </nav>
    </header>


    <main>
        <h1 class="text-center mt-5 display-1 citacao ">Realize seu Login</h1>
        <div class="d-flex justify-content-center align-items-center formLogin">
            <form class="needs-validation" novalidate action="#" method="POST">
                <label class="ms-5 ps-4 txtMini fs-5" for="txt-email">Email:</label>
                <div>
                    <img src="./img/cadastro e informacoes/logo email.svg" alt="ícone de email">
                    <input class="form" type="email" name="email" id="txt-email">
                    <div class="valid-feedback">
                        Parece bom!
                    </div>
                    <div class="invalid-feedback">
                        Insira um email válido.
                    </div>
                </div>
                <label class="ms-5 ps-4 txtMini fs-5" for="txt-senha">Senha:</label>
                <div>
                    <img src="./img/cadastro e informacoes/logo chave.svg" alt="ícone de uma chave">
                    <input class="form" type="password" name="senha" id="txt-senha">
                </div>
                <a class="ms-5 ps-4 txtMini text-white" href="#">Esqueceu a senha?</a>
                <div class="text-center">
                    <button class="text-white btn-lg p-2 mt-3 bd-highlight botao w-50" type="submit"
                        href="#">Entrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="container pt-4 my-md-5 pt-md-5 border-top py-5 fixed-bottom">

            </div>
        </div>
