<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Anaya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Jogar</a>
                        <a class="nav-link" href="#">Sobre</a>
                        <a class="nav-link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center mt-5 display-1 txtH1 ">Anaya</h1>
        <div class="d-flex justify-content-center align-items-center formLogin">
            <form action="#" method="POST">
                <label class="ms-5 ps-4 txtMini fs-5" for="txt-email">Email:</label>
                <div>
                    <img src="./img/cadastro e informacoes/logo email.svg" alt="ícone de email">
                    <input class="form" type="email" name="email" id="txt-email">
                </div>
                <label class="ms-5 ps-4 txtMini fs-5" for="txt-senha">Senha:</label>
                <div>
                    <img src="./img/cadastro e informacoes/logo chave.svg" alt="ícone de uma chave">
                    <input class="form" type="password" name="senha" id="txt-senha">
                </div>
                <a class="ms-5 ps-4 txtMini text-white" href="#">Esqueceu a senha?</a>
                <div class="text-center">
                    <button class="text-white btn-lg p-2 mt-3 bd-highlight botao w-50" type="submit"
                        href="#">Entrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="container pt-4 my-md-5 pt-md-5 border-top py-5 fixed-bottom">
        <div class="row">
            <p class="col ms-5">&copy;2021. Criado por</p>
            <div class="col">
                <img src="./img/unknown 1.svg" alt="logo Unknown">
            </div>
            <div class="col ms-5">
                <img src="./img/Facebook icon.svg" alt="logo facebook">
            </div>
            <div class="col">
                <img src="./img/instagram icon.svg" alt="logo instagram">
            </div>
        </div>
    </footer>
</body>

</html>
