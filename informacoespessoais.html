    </header>


    <main>
        <div>
            <form action="#" method="POST">
                <fieldset>
                    <div>
                        <div>
                            <label for="txt-email">Email:</label>
                            <input type="email" name="email" id="txt-email">
                            <img src="./img/cadastro e informacoes/logo email.svg" alt="ícone de email">
                        </div>
                        <div>
                            <label for="txt-nome">Nome Completo:</label>
                            <input type="text" name="nome" id="txt-nome">
                            <img src="./img/cadastro e informacoes/logo person.svg" alt="ícone de pessoa">
                        </div>
                        <div>
                            <label for="txt-celular">Celular:</label>
                            <input type="tel" name="celular" id="txt-celular">
                            <img src="./img/cadastro e informacoes/logo celular.svg" alt="ícone de celular">
                        </div>
                        <div>
                            <label for="txt-senha">Senha:</label>
                            <input type="password" name="senha" id="txt-senha">
                            <img src="./img/cadastro e informacoes/logo chave.svg" alt="ícone de uma chave">
                        </div>
                    </div>
                    <div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input class="form-control" type="date" value="dd/MM/yyyy" id="example-date-input">
                            </div>
                            <div>
                                <label for="txt-cpf">CPF:</label>
                                <input type="number" name="cpf" id="txt-cpf">
                            </div>
                            <div>
                                <label for="txt-telefone">Telefone:</label>
                                <input type="number" name="senha" id="txt-telefone">
                            </div>
                            <div>
                                <label for="txt-confirma-senha">Confirmar senha:</label>
                                <input type="password" name="senha" id="txt-confirma-senha">
                            </div>
                        </div>
                        <button type="submit">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </main>
