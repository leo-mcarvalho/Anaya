<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Conquistas</title>
</head>

<body class="text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Anaya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Jogar</a>
                        <a class="nav-link" href="#">Sobre</a>
                        <a class="nav-link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <h1 class="text-center mt-5 mb-5 display-1 citacao ">Conquistas</h1>
        <div class="container">
            <div class="row justify-content-md-center m-5 mt-5 mb-5">
                <div class="col col-lg-2 col-md-4 col-sm-4">
                    <img src="./img/conquistas/1x.svg" alt="desenho de um x">
                </div>
                <div class="col col-lg-2 col-md-4 col-sm-4">
                    <img src="./img/conquistas/2bandeira.svg" alt="desenho de um monte com uma bandeira">
                </div>
                <div class="col col-lg-2 col-sm-4 col-md-4">
                    <img src="./img/conquistas/3mensagens.svg" alt="desenho de mensagens">
                </div>
                <div class="col col-lg-2 col-sm-4 col-md-4">
                    <img src="./img/conquistas/4fotos.svg" alt="desenho de um fotos">
                </div>
                <div class="col col-lg-2 col-sm-4 col-md-4">
                    <img src="./img/conquistas/5check.svg" alt="desenho de um check">
                </div>
                <div class="col col-lg-2 col-sm-4 col-md-4">
                    <img src="./img/conquistas/6presente.svg" alt="desenho de presente">
                </div>

                <div class="row">
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/7diamantes.svg" alt="desenho de diamantes">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/8pin.svg" alt="desenho de um pin">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/9chat.svg" alt="desenho de mensagem de texto">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/10estrelas.svg" alt="desenho de três estrelas">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/11bateria cheia.svg" alt="desenho de bateria cheia">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/12disquete.svg" alt="desenho de um disquete">
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/13relogio.svg" alt="desenho de uma relógio">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/14claquete.svg" alt="desenho de um claquete">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/15cadeado.svg" alt="desenho de um cadeado">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/16megafone.svg" alt="desenho de um megafone">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/17calendario.svg" alt="desenho de um calendário">
                    </div>
                    <div class="col col-lg-2 col-md-4 col-sm-4">
                        <img src="./img/conquistas/18lupa.svg" alt="desenho de uma lupa">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container pt-4 my-md-5 pt-md-5 border-top py-5 fixed-bottom">
        <div class="row">
            <p class="col">&copy;2021. Criado por</p>
            <div class="col">
                <img src="./img/unknown 1.svg" alt="logo Unknown">
            </div>
            <div class="col">
                <img src="./img/Facebook icon.svg" alt="logo facebook">
            </div>
            <div class="col">
                <img src="./img/instagram icon.svg" alt="logo instagram">
            </div>
        </div>
    </footer>
</body>

</html>
