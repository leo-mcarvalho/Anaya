<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Anaya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Jogar</a>
                        <a class="nav-link" href="#">Sobre</a>
                        <a class="nav-link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div>
            <form action="#" method="POST">
                <fieldset>
                    <div>
                        <div>
                            <label for="txt-email">Email:</label>
                            <input type="email" name="email" id="txt-email">
                            <img src="./img/cadastro e informacoes/logo email.svg" alt="ícone de email">
                        </div>
                        <div>
                            <label for="txt-nome">Nome Completo:</label>
                            <input type="text" name="nome" id="txt-nome">
                            <img src="./img/cadastro e informacoes/logo person.svg" alt="ícone de pessoa">
                        </div>
                        <div>
                            <label for="txt-celular">Celular:</label>
                            <input type="tel" name="celular" id="txt-celular">
                            <img src="./img/cadastro e informacoes/logo celular.svg" alt="ícone de celular">
                        </div>
                        <div>
                            <label for="txt-senha">Senha:</label>
                            <input type="password" name="senha" id="txt-senha">
                            <img src="./img/cadastro e informacoes/logo chave.svg" alt="ícone de uma chave">
                        </div>
                    </div>
                    <div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input class="form-control" type="date" value="dd/MM/yyyy" id="example-date-input">
                            </div>
                            <div>
                                <label for="txt-cpf">CPF:</label>
                                <input type="number" name="cpf" id="txt-cpf">
                            </div>
                            <div>
                                <label for="txt-telefone">Telefone:</label>
                                <input type="number" name="senha" id="txt-telefone">
                            </div>
                            <div>
                                <label for="txt-confirma-senha">Confirmar senha:</label>
                                <input type="password" name="senha" id="txt-confirma-senha">
                            </div>
                        </div>
                        <button type="submit">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;2021. Criado por</p>
        <img src="./img/unknown 1.svg" alt="logo Unknown">
        <img src="./img/Facebook icon.svg" alt="logo facebook">
        <img src="./img/instagram icon.svg" alt="logo instagram">
    </footer>
</body>

</html>
