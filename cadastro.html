<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Home</title>
</head>

<body class="text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Anaya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Jogar</a>
                        <a class="nav-link" href="#">Sobre</a>
                        <a class="nav-link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <form action="#" method="POST">
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <label for="txt-email">Email:</label>
                            <div>
                                <img src="./img/cadastro e informacoes/logo email.svg" alt="ícone de email">
                                <input class="form" type="email" name="email" id="txt-email">
                            </div>
                            <label for="txt-nome">Nome Completo:</label>
                            <div>
                                <img src="./img/cadastro e informacoes/logo person.svg" alt="ícone de pessoa">
                                <input class="form" type="text" name="nome" id="txt-nome">
                            </div>
                            <label for="txt-celular">Celular:</label>
                            <div>
                                <img src="./img/cadastro e informacoes/logo celular.svg" alt="ícone de celular">
                                <input class="form" type="tel" name="celular" id="txt-celular">
                            </div>
                            <label for="txt-senha">Senha:</label>
                            <div>
                                <img src="./img/cadastro e informacoes/logo chave.svg" alt="ícone de uma chave">
                                <input class="form" type="password" name="senha" id="txt-senha">
                            </div>
                        </div>
                        <div class="col">
                            <label for="data-input">Data de Nascimento:</label>
                            <div class="col-5">
                                <input class="form" type="date" placeholder="dd/MM/yyyy" id="data-input">
                            </div>
                            <label for="txt-cpf">CPF:</label>
                            <div class="col-5">
                                <input class="form" type="number" name="cpf" id="txt-cpf">
                            </div>
                            <label for="txt-telefone">Telefone:</label>
                            <div class="col-5">
                                <input class="form" type="number" name="senha" id="txt-telefone">
                            </div>
                            <label for="txt-confirma-senha">Confirmar senha:</label>
                            <div class="col-5">
                                <input class="form" type="password" name="senha" id="txt-confirma-senha">
                            </div>
                        </div>
                    </div>
                    <button class="text-white btn-lg p-3 m-5 bd-highlight botao" type="submit">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="container pt-4 my-md-5 pt-md-5 border-top py-5 fixed-bottom">
        <div class="row">
            <p class="col">&copy;2021. Criado por</p>
            <div class="col">
                <img src="./img/unknown 1.svg" alt="logo Unknown">
            </div>
            <div class="col">
                <img src="./img/Facebook icon.svg" alt="logo facebook">
            </div>
            <div class="col">
                <img src="./img/instagram icon.svg" alt="logo instagram">
            </div>
        </div>
    </footer>
</body>

</html>
